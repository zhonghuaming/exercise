plugins {
    id 'java'
    id 'maven-publish'
    id "io.spring.dependency-management" version "1.0.8.RELEASE"
    id "org.springframework.boot" version "2.0.3.RELEASE"
}

repositories {
    mavenLocal()
    maven {
//        url = uri('http://repo.maven.apache.org/maven2')
        url = uri('http://maven.aliyun.com/nexus/content/groups/public/')
    }
}

dependencies {
    implementation ('com.querydsl:querydsl-jpa:4.3.1')
    implementation ('com.alibaba:fastjson:1.2.58')
    implementation ('com.alibaba:druid-spring-boot-starter:1.1.22')
    implementation ('org.springframework.boot:spring-boot-starter-web')
    implementation ('org.springframework.boot:spring-boot-starter-test')
    implementation ('org.springframework.boot:spring-boot-starter-data-jpa')
    implementation ('org.springframework.boot:spring-boot-starter-data-redis')
    implementation ('org.springframework.boot:spring-boot-starter-webflux')
//    implementation ('org.springframework.boot:spring-boot-starter-security')
    implementation ('mysql:mysql-connector-java:8.0.20')
    implementation ('io.springfox:springfox-swagger2:2.9.2')
    implementation ('io.springfox:springfox-swagger-ui:2.9.2')
    implementation ('org.samba.jcifs:jcifs:1.3.14-kohsuke-1')
    implementation ('org.springframework.boot:spring-boot-starter-data-redis')
    implementation ('org.apache.commons:commons-pool2')
    implementation ('org.springframework.boot:spring-boot-starter-thymeleaf')

    implementation ('com.alibaba.csp:sentinel-core:1.7.2')
    implementation ('com.alibaba.csp:sentinel-annotation-aspectj:1.7.2')


    implementation ('com.github.whvcse:easy-captcha:1.6.2')

    compileOnly ('com.querydsl:querydsl-apt:4.3.1')
    compileOnly ('org.projectlombok:lombok:1.18.4')
    annotationProcessor ('org.projectlombok:lombok:1.18.4')
    testCompileOnly ('org.projectlombok:lombok:1.18.4')
    testAnnotationProcessor ('org.projectlombok:lombok:1.18.4')
//    implementation("org.springframework.boot:spring-boot-devtools")
}

group = 'cn.shencom'
version = '0.0.1-SNAPSHOT'
description = 'exercise'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
